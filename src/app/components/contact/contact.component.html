<div class="contact-card" *ngIf="contact !== undefined">
  <div class="contact-card__header">
    <div class="contact-card__header-data">
      <h3 class="contact-card__name">{{contact.name}}</h3>
      <!-- <p class="contact-card__website">{{contact.website}}</p> -->
    </div>
  </div>
  <div class="contact-card__footer">
    <div class="arrow-down"></div>
    <div class="contact-card__footer__row">
      <span class="contact-card__phone">{{contact.phone}}</span>
      <span class="contact-card__pipe">|</span>
      <span class="contact-card__email">{{contact.email}}</span>
    </div>
    <div class="contact-card__footer__row">
      <span class="contact-card__address">{{contact.address.street}}, {{contact.address.suite}}, {{contact.address.city}}, {{contact.address.zipcode}}</span>
    </div>
  </div>
</div>
